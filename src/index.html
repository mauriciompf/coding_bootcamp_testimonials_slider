<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/output.css">
  <script defer src="./assets/js/app.js"></script>
</head>
<body class="h-screen font-inter">
  <main class="h-full overflow-x-hidden">
    <div class="h-full md:flex grid">
      <div class="md:flex md:w-[50%] flex-col  justify-center relative md:text-left text-center text-base text-pri-dark-blue">
        <img class="md:-translate-y-[8rem] md:w-[120px] absolute left-1/2 -translate-x-1/2 w-[70px]" src="./assets/images/pattern-quotes.svg" alt="">
        <img src="./assets/images/pattern-curve.svg" class="md:w-full absolute bottom-0 -z-10 " alt="">
        <div class="md:ml-[11rem] md:-mr-[9rem]">
          <p data-testimonial class="text-pri-dark-blue md:text-[32px] md:leading-[40px] md:w-full md:py-6 py-4 mx-auto w-[80%]">
            “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
          </p>
          <p class="md:block grid">
            <span data-name class="font-bold">Tanya Sinclair</span>
            <span data-role class="text-pri-grayish-blue">UX Engineer</span>
          </p>
        </div>
      </div>
      <!-- <div class="hidden">
        <p>
          “ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”
        </p>
        <p class="grid">
          <span>John Tarkpor</span>
          <span>Junior Front-end Developer</span>
        </p>
      </div> -->
      <div class="md:w-1/2 self-center mx-auto w-[90%] relative row-start-1 my-4 before:content-[''] before:bg-[url('../images/pattern-bg.svg')] before:bg-contain before:absolute before:w-full before:h-full before:-z-10 before:bg-no-repeat">
        <img data-image class="-z-10 shadow-xl md:mr-[9rem] md:my-14 mx-auto w-[70%] my-8 relative" src="./assets/images/image-tanya.jpg" alt="">
        <div class="shadow-xl md:bottom-[2.5rem] md:left-[11rem] absolute rounded-[2rem] bottom-6 -translate-x-1/2 left-1/2 bg-white flex cursor-pointer">
          <button data-prev aria-label="Prev" class="md:px-4 p-3">
            <img class="md:w-full md:aspect-auto w-[10px] aspect-square" src="./assets/images/icon-prev.svg" alt="">
          </button>
          <button data-next aria-label="Next" class="md:px-4 p-3">
            <img class="md:w-full md:aspect-auto w-[10px] aspect-square" src="./assets/images/icon-next.svg" alt="">
          </button>
        </div>
        <!-- <img class="hidden" src="./assets/images/image-john.jpg" alt="John"> -->
      </div>
    </div>
  </main>
